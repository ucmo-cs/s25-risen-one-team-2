<!DOCTYPE html>
<html lang="en" class="body">
    <div class="card">
        <img class="employee-photo" [src]="employee.image" alt="{{employee.title}}">
        <div class="name"><p class="employee-name">{{employee.title}}</p></div>
        <p class="designation">{{employee.description}}</p>
        
        <div class="hover-content" >
            <p>{{employee.info}}</p>
        </div>
    </div>


</html>
