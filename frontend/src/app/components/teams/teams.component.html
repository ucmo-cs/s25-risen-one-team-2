<!DOCTYPE html>
<html lang="en" class="body">
    <title>Team Blocks</title>
    <link rel="stylesheet" href="teams.component.css">

    <body>
      <div class="teams-container">
        <div
          class="team-block"
          [class.expanded]="selectedTeam === team"
          *ngFor="let team of teams"
          (click)="toggleDetails(team)"
        >
          <h2 class="team-name">{{ team.name }}</h2>
          
          <div class="employees">
            <ul>
              <li *ngFor="let employee of team.employees">{{ employee.name }}</li>
            </ul>
          </div>
          
          <div class="arrow-indicator"></div>
          
          <!-- Show detailed view when clicked -->
          <div *ngIf="selectedTeam === team" class="details">
            <h3 class="detailstitle">Team Details</h3>
            <p>{{ team.description }}</p>
          </div>
        </div>
      </div>
    </body>
</html>
