<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="container">
            <!-- Profile Header -->
            <div class="row profile-header mb-4">
                <div class="col-md-4 text-center p-3 d-flex justify-content-center align-items-center">
                    <img src="/assets/woman.jpg" alt="Employee Picture" class="profile-image">
                </div>
                <div class="col-md-4 text-center p-3 d-flex flex-column justify-content-center">
                    <h3 class="profile-name">{{ name }}</h3>
                </div>
                <div class="col-md-4 text-center p-3 d-flex flex-column justify-content-center">
                    <h4 class="profile-title">IT Consultant</h4>
                </div>
            </div>
    
            <div class="row mt-3">
                <div class="col-md-6 bg-white p-4 text-center">
                    <h4 class="text-center mb-4">User Information</h4>
                    <form (ngSubmit)="updateUserData()">
                        <div class="row mb-3 align-items-center">
                            <label for="name" class="col-md-4 col-form-label text-end">Name:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name">
                            </div>
                        </div>
                    
                        <div class="row mb-3 align-items-center">
                            <label for="phone" class="col-md-4 col-form-label text-end">Phone:</label>
                            <div class="col-md-8">
                                <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter your phone number">
                            </div>
                        </div>
                    
                        <div class="row mb-3 align-items-center">
                            <label for="email" class="col-md-4 col-form-label text-end">Email:</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
                            </div>
                        </div>
                    
                        <div class="row mb-3 align-items-center">
                            <label for="birthday" class="col-md-4 col-form-label text-end">Birthday:</label>
                            <div class="col-md-8">
                                <input type="date" class="form-control" id="birthday" [(ngModel)]="birthday" name="birthday">
                            </div>
                        </div>
                    
                        <div class="row mb-3 align-items-center">
                            <label for="city" class="col-md-4 col-form-label text-end">City:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city" placeholder="Enter your city">
                            </div>
                        </div>
                    
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 bg-white text-dark p-4 text-center">
                    <div class="card mb-3 p-3 shadow">
                        <h5 class="card-title">Teams</h5>
                        <p class="card-text">This will have what team(s) they are on. </p>
                    </div>
                    <div class="card p-3 shadow">
                        <h5 class="card-title">Projects</h5>
                        <p class="card-text">This will have current and past projects. </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div *ngIf="loading">
            Loading...
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
</body>
</html>
